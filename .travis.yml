sudo: false
services:
    - mongodb
before_script:
    - sleep 15
script: coverage run --source=auth -m pytest -vs tests.py
language: python
python:
    - 3.6
    - 3.7
    - 3.8

before_install:
  - pip install codecov
  - pip install -r dev_requirements.txt
after_success:
  - coverage report -m
  - codecov
